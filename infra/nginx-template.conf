server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;
	server_name dev.arks.web.id www.dev.arks.web.id;

	# SSL Certificate (unchanged)
	ssl_certificate /etc/ssl/virtualmin/1753009707515886/ssl.combined;
	ssl_certificate_key /etc/ssl/virtualmin/1753009707515886/ssl.key;

	access_log /var/log/virtualmin/dev.arks.web.id_access_log;
	error_log /var/log/virtualmin/dev.arks.web.id_error_log;

	# Route all requests to the IC asset canister (frontend)
	location / {
		proxy_pass http://127.0.0.1:4943/api/v2/canister/__CANISTER_ID__/http_request;

		proxy_http_version 1.1;
		proxy_set_header Host $host;
		proxy_set_header Connection "";
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
		chunked_transfer_encoding off;
	}
}
