version: '3.8'

services:
  dfx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dfx
    ports:
      - "4943:4943"
      - "3000:3000"
    volumes:
      - dfx_state:/home/node/.local/share/dfx
    working_dir: /app
    command:
      - /bin/bash
      - -c
      - |
        echo "üß† Starting replica..." && \
        dfx stop || true && \
        dfx start --background --clean --host 0.0.0.0:4943 && \
        echo "‚è≥ Waiting for replica..." && \
        until curl -sf http://localhost:4943/api/v2/status; do sleep 1; done && \
        echo "‚úÖ Replica ready!" && \
        dfx identity new default --storage-mode=plaintext || true && \
        dfx identity use default && \
        echo "üöÄ Deploying canisters..." && \
        [ ! -f .env ] || export $(grep -v '^#' .env | xargs) && \
        dfx deploy --network local arks-core && \
        dfx deploy --network local arks-identity && \
        dfx deploy --network local arks-token-factory --argument "(null, principal \"$CANISTER_ID_ARKS_CORE\")"  && \
        dfx deploy --network local frontend && \
        echo "‚úÖ Canisters ready!" && \
        tail -f /dev/null

volumes:
  dfx_state:
