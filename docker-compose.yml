version: '3.8'

services:
  dfx:
    image: ${CI_REGISTRY}/odikk60/arks-rwa:${TAG}
    container_name: dfx
    networks:
      - arks-network
    ports:
      - "4943:4943"
      - "3000:3000"
    volumes:
      - dfx_state:/home/node/.local/share/dfx
    working_dir: /app
    command:
      - /bin/bash
      - -c
      - |
        echo "üß† Starting replica..." && \
        dfx stop || true && \
        dfx start --background --clean --host 0.0.0.0:4943 --domain dev.arks.web.id && \
        echo "‚è≥ Waiting for replica..." && \
        until curl -sf http://dev.arks.web.id:4943/api/v2/status; do sleep 1; done && \
        echo "‚úÖ Replica ready!" && \
        dfx identity new default --storage-mode=plaintext || true && \
        dfx identity use default && \
        echo "üöÄ Deploying canisters..." && \
        . /app/.env && \
        [ ! -f .env ] || export $(grep -v '^#' .env | xargs) && \
        dfx deploy --network local arks-core --argument "(principal \"$(dfx identity get-principal)\")" && \
        dfx deploy --network local arks-identity --argument "(opt principal \"$(dfx identity get-principal)\")" && \
        dfx deploy --network local arks-risk-engine --argument "(principal \"$(dfx identity get-principal)\", null, null)" && \
        dfx deploy --network local arks-token-factory --argument "(opt principal \"$(dfx identity get-principal)\", principal \"$(dfx canister id arks-core)\")"  && \
        cd /app/src/frontend && \
        npm install && \
        npm run build && cd ../../ && \
        dfx deploy --network local frontend && \
        echo "‚úÖ Canisters ready!" && \
        tail -f /dev/null

  ai-engine:
    depends_on:
      - dfx
    build:
      context: ./src/AI
      dockerfile: Dockerfile
    container_name: ai-engine
    networks:
      - arks-network
    ports:
      - "3001:3001"
    volumes:
      - ./src/AI:/app
    working_dir: /app
    command:
      - /bin/bash
      - -c
      - |
        echo "üß† Starting AI Engine..." && \
        npm run start:prod && \
        tail -f /dev/null
volumes:
  dfx_state:

networks:
  arks-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
